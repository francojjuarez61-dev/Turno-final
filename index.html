<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f1a" />
  <title>Barber Turnos</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Fondo -->
  <div id="bg-image"></div>
  <div id="bg-rgb"></div>
  <div id="bg-glass"></div>

  <!-- Botones flotantes -->
  <button id="btn-settings" class="fab left" aria-label="Configuraci√≥n">‚öôÔ∏è</button>
  <button id="btn-customize" class="fab right" aria-label="Personalizar">üé®</button>

  <!-- Contenido principal -->
  <main id="app">
    <div id="center-wrapper">
      <div id="ring"></div>
      <button id="main-btn" aria-label="Iniciar / Finalizar">
        <span id="btn-label">Iniciar</span>
      </button>
    </div>

    <section id="log">
      <h3>Registros del d√≠a</h3>
      <ul id="log-list"></ul>
    </section>
  </main>

  <!-- Modal personalizaci√≥n -->
  <div id="customize-modal" hidden>
    <div class="sheet">
      <h2>Personalizaci√≥n</h2>

      <div class="group">
        <label>Fondo de la app</label>
        <input type="file" id="bg-input" accept="image/*" />
        <div class="row">
          <label>Desenfoque</label>
          <input type="range" id="blur-range" min="0" max="30" />
        </div>
        <div class="row">
          <label>RGB animado</label>
          <input type="checkbox" id="rgb-toggle" />
        </div>
        <button id="bg-remove">Quitar imagen</button>
      </div>

      <button id="close-customize">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
